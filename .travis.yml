branches:
  only:
    - master

language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew clean check --info -Duser.name=${USER_NAME} -Daccess.key=${ACCESS_KEY} -Dapp.id=${APP_ID} -Dlocal=false
